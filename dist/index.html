<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/reset.302ca0b1.css">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <title>WKP7</title>
<script src="/reset.302ca0b1.js"></script><script src="/style.e308ff8e.js"></script></head>

<body>
  <div class="container">
    <header>Library</header>
    <form action="library" class="form">
      <h2 class="heading2">Add a book</h2>
      <div class="cards">
        <div class="card">
          <h3>Book title</h3>
          <label for="tilte">
            <input type="text" id="title" class="title" name="title" placeholder="title">
          </label>
        </div>
        <div class="card">
          <h3>Book author</h3>
          <label for="author">
            <input type="text" id="author" class="author" name="author" placeholder="author">
          </label>
        </div>
        <div class="card">
          <h3>Book genre</h3>
          <label for="genre">
            <input type="text" id="genre" class="genre" name="genre" placeholder="genre">
          </label>
        </div>
        <div class="card">
          <h3>Book pages</h3>
          <label for="pages">
            <input type="number" id="pages" class="pages" name="pages" placeholder="Number of pages">
          </label>
        </div>
        <div class="card">
          <h3>Status</h3>
          <label for="status">
            <input type="text" id="status" class="status" name="status" placeholder="read">
          </label>
        </div>
        <button type="submit" class="add-btn">Add</button>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Pages</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <ul class="list">

    </ul>
  </div>
  <script src="/script.75da7f30.js"></script>
</body>

</html>
